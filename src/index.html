<!DOCTYPE html>
<html>
<head>
  <title>Super Galactic Space Calculator</title>
</head>
<body>
  <div class="left-div">
    <h1>How old are you on other planets?</h1>
    <label for="age"><h5>Enter your age: </h5></label> 
    <input id="age" type="number" class="form-control">
    <button class="btn btn-large">CALCULATE</button>
    <div id="messages"></div>
  </div>
  <div class="right-div"> 
    <div class="left-cards">
      <div id="p1">
        <h4>Mercury</h4>
        <img src="img/mercury.jpg">
        <h5>Age: <span id="mercury"></span></h5>
        <h5>Years left: <span id="mercury-left"></span></h5>
      </div>
      <div id="p2">
        <h4>Venus</h4>
        <img src="img/venus.jpg">
        <h5>Age: <span id="venus"></span></h5>
        <h5>Years left: <span id="venus-left"></span></h5>
      </div>
    </div>
    <div class="right-cards">
    <div id="p3">
      <h4>Mars</h4>
      <img src="img/mars.jpg">
      <h5>Age: <span id="mars"></span></h5>
      <h5>Years left: <span id="mars-left"></span></h5>
    </div>
    <div id="p4">
      <h4>Jupiter</h4>
      <img src="img/jupiter.jpg">
      <h5>Age: <span id="jupiter"></span></h5>
      <h5>Years left: <span id="jupiter-left"></span></h5>
    </div>
  </div>
</div>

</body>
</html>
